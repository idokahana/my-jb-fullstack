<html>
  <head> </head>
  <body>
    <p>here is an input form:</p>
    <form>
      <!-- <p>First Name:</p> -->
      <label for="firstName">First Name</label>
      <br />
      <input id="firstName" placeholder="pleas enter your first name" />
      <br />
      <br />
      <label for="lastName">Last Name Name</label>
      <br />
      <!-- input type="text" -->
      <input
        type="text"
        id="lastName"
        placeholder="pleas enter your last name"
      />
      <br />
      <br />
      <label for="birthDate">Birth Date:</label>
      <br />
      <input id="birthDate" type="date" />

      <br />
      <br />

      <!-- input type = "datetime-local" -->
      <label for="meetingTime">Meeting Time:</label>
      <br />
      <input id="meetingTime" type="datetime-local" />

      <br />
      <br />

      <!-- input type = "file" -->
      <label for="profileFile">profile picture:</label>
      <br />
      <input accept="*.jpg" id="profileFile" type="file" />

      <br />
      <br />

      <!-- textarea is used to input large amount of text -->
      <label for="complaint">complaint:</label>
      <br />
      <textarea id="complaint"></textarea>

      <br />
      <br />

      <!-- input type = "color" -->
      <label for="favoritColor">Favorit Color:</label>
      <br />
      <input type="color" id="favoritColor" />

      <br />
      <br />

      <!-- input type = "email" -->
      <label for="email">Email:</label>
      <br />
      <input type="email" id="email" />

      <br />
      <br />

      <!-- input type = "age" -->
      <label for="age">Age:</label>
      <br />
      <input type="number" step="0.5" id="age" />

      <br />
      <br />

      <!-- input type = "password" -->
      <label for="password">password:</label>
      <br />
      <input type="password" id="password" />

      <br />
      <br />

      <!-- input type = "checkbox" -->
      <label for="agree">I agree to the Terms:</label>
      <br />
      <input type="checkbox" id="agree" />

      <br />
      <br />

      <!-- input type = "checkbox" -->
      <label for="agreetomails">I agree to get mails:</label>
      <br />
      <input type="checkbox" id="agreetomails" />

      <br />
      <br />

      <!-- input type = "radio" -->
      <label>Male</label>
      <input type="radio" name="gender" />
      <label>Female</label>
      <input type="radio" name="gender" />

      <br />
      <br />

      <!-- input type = "telePhone" -->
      <label for="phone">Phone</label>
      <input type="tel" id="phone" />

      <br />
      <br />

      <!-- select -->
      <label for="city">City</label>
      <br />
      <select id="city">
        <option selected disabled>please select city</option>
        <option>Tel Aviv</option>
        <option>Petach tikva</option>
        <option>Hadera</option>
      </select>

      <br />
      <br />

      <!-- select -->
      <label for="hobby">Hobby</label>
      <br />
      <select id="hobby" multiple>
        <option>gym</option>
        <option>bird watching</option>
        <option>running</option>
        <option>sea sport</option>
      </select>
    </form>
  </body>
</html>
